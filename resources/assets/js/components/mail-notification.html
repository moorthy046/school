<a href="#" class="dropdown-toggle" data-toggle="dropdown"> <i class="fa fa-fw fa-envelope-o black"></i>
    <span v-if="total > 0" class="label label-success">{{ total }}</span>
</a>
<ul class="dropdown-menu dropdown-messages table-striped">
    <li class="dropdown-title">You have {{ total }} new emails.</li>

    <li v-for="item in notifications">
        <a href="{{ url }}" @click.prevent="readNotification(item)" class="message striped-col">

            <img :src="item.sender.picture"
                 class="message-image img-circle" alt="image"/>

            <div class="message-body">
                <strong>{{ item.sender.full_name }}</strong>
                <br>
                {{ item.subject }}
                <br>
                <small>{{ item.created_at | date }}</small>
                <span class="label label-success label-mini msg-lable">New</span>
            </div>
        </a>
    </li>

    <li class="dropdown-footer"><a href="{{ url }}//mailbox#/m/inbox">View Messages</a></li>
</ul>
