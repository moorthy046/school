<section class="panel">
    <div class="panel-body ">
        <validator name="validation" v-if="loaded">
            <form method="post" role="form" novalidate @submit.prevent="sendMail">
                <div class="mail-header">
                    <h3>Compose Message</h3>
                </div>


                <div class="form-group">
                    <label for="to">Recipients:</label>

                    <select name="to_email_id"
                            v-select="data.recipients"
                            :options="users"
                            multiple
                            data-placeholder="Select recipients"
                            style="width: 100%">
                    </select>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text"
                           class="form-control"
                           v-model="data.title"
                           id="subject"/>
                </div>

                <div class="form-group">
                    <label for="subject">Message:</label>

                    <textarea class="textarea tex-com form-control"
                              v-model="data.content"
                              rows="10" placeholder="Place some text here"></textarea>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-info btn-block ">
                            <span>Send</span>
                        </button>
                    </div>
                </div>
            </form>
        </validator>
    </div>
</section>
